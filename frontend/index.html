<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS TITI </title>
    <!-- Bostrap y animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Tecnocell</a>
        </div>
    </nav>



    <div class="container p-4" id="app" >
        <div class="row">
            <div class="col-md-4">
                
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Book Title" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input type="text" name="Isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group-mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image" required>
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>
                    <div class="form-group">

                    </div>
                    <button class="btn btn-primary">
                        Save Book
                    </button>

                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                <!-- books-card me gusto, espara poner cada libro dentro de una card -->


            </div>
        </div>
    </div>



</body>

</html>
